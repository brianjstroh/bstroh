<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Website Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .file-icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    .folder-icon {
      color: #ffc107;
    }
    .file-row:hover {
      background: #f8f9fa;
    }
    .breadcrumb {
      background: transparent;
      padding: 0;
      margin-bottom: 1rem;
    }
    .upload-zone {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: all 0.2s;
      cursor: pointer;
    }
    .upload-zone:hover, .upload-zone.drag-over {
      border-color: #0d6efd;
      background: #f0f7ff;
    }
    .upload-zone input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-cloud"></i> Website Admin
      </a>
      {% if session.authenticated %}
      <div class="d-flex align-items-center">
        <!-- Flux GPU Server Controls -->
        <div class="me-3" id="fluxControls">
          <button class="btn btn-outline-warning btn-sm" id="fluxBtn"
                  onclick="toggleFluxServer()" title="AI Image Generator">
            <i class="bi bi-gpu-card"></i>
            <span id="fluxStatus">Flux</span>
          </button>
        </div>
        <span class="text-light me-3">{{ session.domain }}</span>
        <a href="{{ url_for('change_password') }}" class="btn btn-outline-light btn-sm me-2"
           title="Change Password">
          <i class="bi bi-key"></i>
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% if session.authenticated %}
  <script>
    // Flux GPU Server Controls
    let fluxState = 'unknown';

    async function checkFluxStatus() {
      try {
        const response = await fetch('/gpu/flux/status');
        const data = await response.json();
        fluxState = data.status;
        updateFluxButton();
      } catch (error) {
        console.error('Error checking Flux status:', error);
      }
    }

    function updateFluxButton() {
      const btn = document.getElementById('fluxBtn');
      const status = document.getElementById('fluxStatus');

      if (fluxState === 'running') {
        btn.className = 'btn btn-success btn-sm';
        status.textContent = 'Flux (Running)';
        btn.title = 'Click to open ComfyUI or stop server';
      } else if (fluxState === 'pending') {
        btn.className = 'btn btn-warning btn-sm';
        status.textContent = 'Flux (Starting...)';
        btn.title = 'Server is starting up';
      } else {
        btn.className = 'btn btn-outline-secondary btn-sm';
        status.textContent = 'Flux';
        btn.title = 'Click to start AI image generator';
      }
    }

    async function toggleFluxServer() {
      const btn = document.getElementById('fluxBtn');
      btn.disabled = true;

      try {
        if (fluxState === 'running') {
          // Show options: open ComfyUI or stop
          const action = confirm(
            'Flux server is running.\\n\\n' +
            'OK = Open ComfyUI in new tab\\n' +
            'Cancel = Stop the server'
          );
          if (action) {
            const response = await fetch('/gpu/flux/status');
            const data = await response.json();
            if (data.endpoint) {
              window.open(data.endpoint.replace(':11434', ':8188'), '_blank');
            }
          } else {
            await fetch('/gpu/flux/stop', { method: 'POST' });
            fluxState = 'stopped';
            updateFluxButton();
          }
        } else if (fluxState !== 'pending') {
          // Start the server
          const response = await fetch('/gpu/flux/start', { method: 'POST' });
          const data = await response.json();
          fluxState = 'pending';
          updateFluxButton();
          alert(
            'Flux server starting!\\n\\n' +
            'This takes 5-10 minutes for first boot.\\n' +
            'The button will turn green when ready.'
          );
        }
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        btn.disabled = false;
      }
    }

    // Check status on page load and every 30 seconds
    checkFluxStatus();
    setInterval(checkFluxStatus, 30000);
  </script>
  {% endif %}
  {% block scripts %}{% endblock %}
</body>
</html>
