<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Website Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .file-icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    .folder-icon {
      color: #ffc107;
    }
    .file-row:hover {
      background: #f8f9fa;
    }
    .breadcrumb {
      background: transparent;
      padding: 0;
      margin-bottom: 1rem;
    }
    .upload-zone {
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: all 0.2s;
      cursor: pointer;
    }
    .upload-zone:hover, .upload-zone.drag-over {
      border-color: #0d6efd;
      background: #f0f7ff;
    }
    .upload-zone input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('builder_dashboard') }}">
        <i class="bi bi-palette"></i> Site Builder
      </a>
      {% if session.authenticated %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint and 'builder' in request.endpoint %}active{% endif %}"
               href="{{ url_for('builder_dashboard') }}">
              <i class="bi bi-house"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'browse' %}active{% endif %}"
               href="{{ url_for('browse', prefix='') }}">
              <i class="bi bi-folder"></i> Files
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'builder_help' %}active{% endif %}"
               href="{{ url_for('builder_help') }}">
              <i class="bi bi-question-circle"></i> Help
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-light me-3">{{ session.domain }}</span>
          <a href="{{ url_for('change_password') }}" class="btn btn-outline-light btn-sm me-2"
             title="Change Password">
            <i class="bi bi-key"></i>
          </a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/builder.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
