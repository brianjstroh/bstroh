<div class="sidebar-widget">
  <h4>{{ title }}</h4>
  {% if email %}
  <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
  {% endif %}
  {% if phone %}
  <p><strong>Phone:</strong> <a href="tel:{{ phone }}">{{ phone }}</a></p>
  {% endif %}
  {% if address %}
  <p><strong>Address:</strong><br>{{ address | replace('\n', '<br>') | safe }}</p>
  {% endif %}
</div>
