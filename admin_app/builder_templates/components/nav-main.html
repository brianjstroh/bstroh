<nav class="site-nav">
  <div class="container">
    <a href="/" class="logo">
      {% if logo_url %}
      <img src="{{ logo_url }}" alt="{{ logo_text }}">
      {% else %}
      {{ logo_text }}
      {% endif %}
    </a>
    <ul>
      {% for link in links.split('\n') %}
      {% set parts = link.split('|') %}
      {% if parts|length >= 2 %}
      <li><a href="{{ parts[1].strip() }}">{{ parts[0].strip() }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
