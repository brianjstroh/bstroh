<section class="hero-section has-overlay overlay-{{ overlay_opacity }} height-{{ height }}"
         {% if image %}style="background-image: url('{{ image }}')"{% endif %}
         {% if anchor_id %}id="{{ anchor_id }}"{% endif %}>
  <div class="hero-overlay">
    <div class="container">
      <h1 class="hero-title">{{ title }}</h1>
      {% if subtitle %}
      <p class="hero-subtitle">{{ subtitle }}</p>
      {% endif %}
      {% if cta_text %}
      <a href="{{ cta_link }}" class="btn">{{ cta_text }}</a>
      {% endif %}
    </div>
  </div>
</section>
