# Static Website Configuration
# Each site in this list will have its own CloudFormation stack

defaults:
  region: us-east-1
  include_www: true
  enable_invalidation: true
  sync_nameservers: true  # Auto-sync NS for Route 53-registered domains

# Admin server for S3 file management web UI
admin:
  domain: edit.bstroh.com
  parent_hosted_zone: bstroh.com
  instance_type: t3.nano
  app_bucket: bstroh-admin-app

# On-demand GPU servers (scale to zero, auto-shutdown after idle)
# Each server gets its own Lambda functions: gpu-{name}-start, gpu-{name}-status, gpu-{name}-stop
gpu_servers:
  # Devstral Small 2 for AI coding assistant (use with VS Code Cline)
  # Start from laptop: ./scripts/start_devstral.sh
  - name: devstral
    enabled: false
    server_type: ollama
    instance_type: g5.xlarge  # 24GB VRAM
    model: devstral:24b
    idle_timeout_minutes: 60
    max_spot_price: 0.50
    volume_size_gb: 100

  # Flux for AI image generation (triggered from admin portal)
  # Start from: https://edit.bstroh.com (coming soon)
  - name: flux
    enabled: false
    server_type: comfyui
    instance_type: g5.xlarge  # 24GB VRAM
    model: ""  # Flux weights downloaded separately
    idle_timeout_minutes: 60
    max_spot_price: 0.50
    volume_size_gb: 150  # Larger for image models

