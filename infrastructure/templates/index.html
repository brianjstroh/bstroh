<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="/christmas.css">
</head>
<body>
  <div class="snowflakes">
    <div class="snowflake">&#10052;</div>
    <div class="snowflake">&#10053;</div>
    <div class="snowflake">&#10052;</div>
    <div class="snowflake">&#10053;</div>
    <div class="snowflake">&#10052;</div>
    <div class="snowflake">&#10053;</div>
    <div class="snowflake">&#10052;</div>
    <div class="snowflake">&#10053;</div>
    <div class="snowflake">&#10052;</div>
    <div class="snowflake">&#10053;</div>
  </div>

  <header>
    <h1>Welcome</h1>
    <p>A collection of memories</p>
  </header>

  <main class="slideshow-container">
    <div class="slideshow" id="slideshow">
      <div class="slideshow-placeholder" id="placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <p>Upload photos to the <strong>photos</strong> folder to get started</p>
      </div>
    </div>
    <div class="slideshow-controls" id="dots"></div>
    <div class="controls" id="controlButtons" style="display: none;">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="toggleAutoPlay()" id="autoPlayBtn">Pause</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </main>

  <footer>
    <p><a href="/instructions.html">How to manage this website</a></p>
  </footer>

  <script>
    let photos = [];
    let currentIndex = 0;
    let autoPlayInterval = null;
    let isPlaying = true;

    // Image file extensions to look for
    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp'];

    async function loadPhotos() {
      try {
        // Get the bucket name from the current hostname
        // For CloudFront/custom domains, the hostname IS the bucket name
        const bucketName = window.location.hostname;

        // Use path-style S3 URL (required for bucket names with dots like "example.com")
        const s3Url = `https://s3.amazonaws.com/${bucketName}?list-type=2&prefix=photos/`;
        const response = await fetch(s3Url);

        if (!response.ok) throw new Error('Could not list bucket');

        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'text/xml');

        // Extract file keys from the XML response
        const contents = xml.querySelectorAll('Contents');
        photos = [];

        contents.forEach(item => {
          const key = item.querySelector('Key').textContent;
          // Filter for image files only (skip the folder itself and non-images)
          const lowerKey = key.toLowerCase();
          if (key !== 'photos/' && imageExtensions.some(ext => lowerKey.endsWith(ext))) {
            // Store just the filename part after 'photos/'
            photos.push(key);
          }
        });

        // Sort alphabetically
        photos.sort();

        if (photos.length > 0) {
          document.getElementById('placeholder').style.display = 'none';
          document.getElementById('controlButtons').style.display = 'flex';
          renderSlideshow();
          startAutoPlay();
        }
      } catch (error) {
        console.log('Could not auto-discover photos:', error.message);
        // Keep placeholder visible
      }
    }

    function renderSlideshow() {
      const slideshow = document.getElementById('slideshow');
      const dots = document.getElementById('dots');

      photos.forEach((photoKey, index) => {
        const img = document.createElement('img');
        // Use the full S3 path
        img.src = `/${photoKey}`;
        img.alt = `Photo ${index + 1}`;
        if (index === 0) img.classList.add('active');
        slideshow.appendChild(img);

        const dot = document.createElement('div');
        dot.classList.add('slideshow-dot');
        if (index === 0) dot.classList.add('active');
        dot.onclick = () => goToSlide(index);
        dots.appendChild(dot);
      });
    }

    function updateSlide() {
      const images = document.querySelectorAll('.slideshow img');
      const dots = document.querySelectorAll('.slideshow-dot');

      images.forEach((img, index) => {
        img.classList.toggle('active', index === currentIndex);
      });

      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    function nextSlide() {
      if (photos.length === 0) return;
      currentIndex = (currentIndex + 1) % photos.length;
      updateSlide();
    }

    function prevSlide() {
      if (photos.length === 0) return;
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      updateSlide();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlide();
    }

    function startAutoPlay() {
      if (autoPlayInterval) clearInterval(autoPlayInterval);
      autoPlayInterval = setInterval(nextSlide, 5000);
      isPlaying = true;
      document.getElementById('autoPlayBtn').textContent = 'Pause';
    }

    function stopAutoPlay() {
      if (autoPlayInterval) clearInterval(autoPlayInterval);
      autoPlayInterval = null;
      isPlaying = false;
      document.getElementById('autoPlayBtn').textContent = 'Play';
    }

    function toggleAutoPlay() {
      if (isPlaying) {
        stopAutoPlay();
      } else {
        startAutoPlay();
      }
    }

    // Initialize
    loadPhotos();
  </script>
</body>
</html>
